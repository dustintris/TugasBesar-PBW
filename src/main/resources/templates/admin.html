<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style/Style-Dashboard.css">
    <title>Rebel Run</title>
</head>
<body>
    <div class="navbar">
        <div class="left-navbar">
            <div class="container close" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
        <div class="nav-links">
            <a>Hello, <span th:text="${username}">Username</span>!</a>
        </div>
    </div>
    <div id="mySidenav" class="sidenav">
        <a href="#">Profile</a>
        <a href="#">Event</a>
        <a href="logout">Log Out</a>
    </div>
    <div class="body-1">
        <div class="title-text">
            <a>Hello, admin <span th:text="${username}">Username</span></a>
        </div>
        <div class="content-1">
            <div id="date-picker">
                <div class="toggle-container">
                    <button class="toggle-button" onclick="selectButton(this)">Week</button>
                    <button class="toggle-button" onclick="selectButton(this)">Month</button>
                    <button class="toggle-button active" onclick="selectButton(this)">Year</button>
                    <button class="toggle-button" onclick="selectButton(this)">All</button>
                </div>
            </div>
            <div id="graph-placement">
                <div class="chart-container" id="chart">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="body-2">
        <div class="activity-container">
            <div class="month-title">November 2024</div>
            <div class="activity-card">
                <div class="activity-left">
                    <div class="activity-icon">üèÉ</div>
                    <div class="activity-details">
                        <p class="activity-title">Outdoor running</p>
                        <p class="activity-distance">5.01 km</p>
                    </div>
                </div>
                <div class="activity-right">
                    <div class="activity-date">11/17</div>
                    <div class="activity-arrow">‚Üí</div>
                </div>
            </div>
        </div>

        <div>
            <form action="login" method="post" class="signup-form">
                <input type="text" name="username" placeholder="username"/><br>
                <input type="password" class="password-field" name="password" placeholder="password" /><br>
                <input type="submit" class="btn-submit" value="login">
                <a th:href="@{/signup}">Create an account?</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function myFunction(x) {
            const isOpen = x.classList.toggle("change");
            if (isOpen) {
                openNav();
            } else {
                closeNav();
            }
        }

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function selectButton(button) {
            const buttons = document.querySelectorAll('.toggle-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        const xValues = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        const yValues = [55, 49, 44, 44, 44, 44, 44];
        const barColors = ["grey", "grey", "grey", "grey", "grey", "grey", "grey"];

        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: "Weekly Activity"
                    }
                },
                responsive: true
            }
        });
    </script>
</body>
</html>
