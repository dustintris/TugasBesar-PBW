<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/Style-login.css}">
    <title>Login - Rebel Run</title>
</head>
    <body>
        <div class="navbar">
            <div class="logo">
                <a th:href="@{/home}"><img id="Logo" th:src="@{/Images/Logo.png}" alt="Logo"></a>
            </div>
            <div class="nav-links">
                <a>haven't sign up an account?</a>
                <a th:href="@{/signup}" id="signup">Sign up</button></a>
            </div>
        </div>
        <div class="body-1">
            <div id="login-box">
                <div id="text">
                    <h2>Login</h2>
                </div>
                <div>
                    <form class="signup-form">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your Email" required>
            
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
            
                        <button type="submit" class="btn-submit">Login</button>
                        <a th:href="@{/signup}">Create an account?</a>
                    </form>
                </div>
            </div>
        </div>
        <hr class="hline">
        <div class="footer">
            <p>Footer Content</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
