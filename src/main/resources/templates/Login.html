<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/Style-login.css}">
    <title>Login - Rebel Run</title>
</head>
    <body>
        <div class="navbar">
            <div class="logo">
                <a th:href="@{/}"><img id="Logo" th:src="@{/Images/Logo.png}" alt="Logo"></a>
            </div>
            <div class="nav-links">
                <a>haven't sign up an account?</a>
                <a th:href="@{/register}" id="signup">Sign up</button></a>
            </div>
        </div>
        <div class="body-1">
            <div id="login-box">
                <div id="text">
                    <h2>Login</h2>
                </div>
                <div>
                    <form action="login" method="post" class="signup-form">
                        <input type="text" name="username" placeholder="username"/><br>
                        <input type="password" class="password-field" name="password" placeholder="password" /><br>
                        <input type="submit" class="btn-submit" value="login">
                        <a th:href="@{/register}">Create an account?</a>
                    </form>
                </div>
            </div>
        </div>
        <hr class="hline">
        <div class="footer">
            <p>Footer Content</p>
        </div>
        <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="messageModalLabel">Notification</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="modalMessage"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    <script>
        function showModal(message) {
        document.getElementById("modalMessage").innerText = message;
        var modal = new bootstrap.Modal(document.getElementById('messageModal'));
        modal.show();
    }

    window.onload = function() {
        const message = /*[[${message}]]*/ ''; 
        const errorMessage = /*[[${errorMessage}]]*/ '';

        if (message) {
            showModal(message);
        } else if (errorMessage) {
            showModal(errorMessage);
        }
    };
    </script>
</html>
