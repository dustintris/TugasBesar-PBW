<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/Style-Signup.css}">
    <title>Login - Rebel Run</title>
</head>
    <body>
        <div class="navbar">
            <div class="logo">
                <a th:href="@{/home}"><img id="Logo" th:src="@{/Images/Logo.png}" alt="Logo"></a>
            </div>
            <div class="nav-links">
                <a>Already have an account?</a>
                <a th:href="@{/login}" id="login">Login</button></a>
            </div>
        </div>
        <div class="body-1">
            <div id="left-background">

            </div>
            <div id="login-box">
                <div id="logo">
                    <h2>REBEL RUN</h2>
                </div>
                <div id="text">
                    <h3>Community-Powered<br>Motivation</h3>
                </div>
                <div>
                    <form class="signup-form" method="post" action="register">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>

                        <label for="username">Username</label>
                        <input type="username" name="username" id="email" placeholder="Your Username" required>
            
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input type="password" name="password" id="password" placeholder="Password" required>
                        </div>
            
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-field">
                            <input type="password" name="confirmpassword" id="confirm-password" placeholder="Confirm Password" required>
                        </div>
            
                        <div class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the terms and conditions</label>
                        </div>
            
                        <button type="submit" value="Register" class="btn-submit">Sign Up</button>
                    </form>
                </div>
            </div>
            <div id="right-background">

            </div>
        </div>
        <hr class="hline">
        <div class="footer">
            <p>Footer Content</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
