<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file -->
    <title>Activity Details - Rebel Run</title>
    <style>
        .container {
            display: inline-block;
            cursor: pointer;
            z-index: 4;
        }

        .bar1, .bar2, .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.5s;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
            margin-left: 250px;
        }

        .change .bar2 {
            opacity: 0;
            margin-left: 250px;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
            margin-left: 250px;
        }

        .left-navbar {
            display: flex;
            flex-direction: row;
            width: fit-content;
        }

        #logo {
            margin-left: 100px;
            height: 50px;
            width: 50px;
        }

        .navbar {
            display: flex;
            flex-direction: row;
            justify-content: space-between; /* Distribute logo and links evenly */
            align-items: center;
            background-color: white;
            height: 80px;
            position: fixed;
            z-index: 2;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo h1 {
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-right: 100px;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
            padding-top: 10px;
        }

        .nav-links a:hover {
            color: #f4a261;  /* Hover effect on links */
        }

        .nav-links #logout {
            padding: 10px;
            background-color: #f4a261;
            color: white;
            border-radius: 10px;
            transition: 0.3s ease;
            border: none;
        }

        .nav-links #logout:hover {
            background-color: red;
            color: white;
        }

        .activity-details-container {
            margin-top: 100px; /* To avoid overlap with the navbar */
            padding: 20px;
        }

        .activity-info p {
            font-size: 18px;
        }

        .activity-info img {
            max-width: 100%; /* Responsive image */
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left-navbar">
            <div class="container close" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
        <div class="nav-links">
            <a>Hello, <span th:text="${username}">Username</span>!</a>
            <a href="/logout" id="logout">Logout</a>
        </div>
    </div>
    <div class="activity-details-container">
        <h1 th:text="${activity.judul}"></h1>
        <div class="activity-info">
            <p><strong>Distance:</strong> <span th:text="${activity.jarak} + ' km'"></span></p>
            <p><strong>Duration:</strong> <span th:text="${activity.durasi} + ' minutes'"></span></p>
            <p><strong>Date:</strong> <span th:text="${activity.tanggal} + '/' + ${activity.bulan} + '/' + ${activity.tahun}"></span></p>
            <p><strong>Sport:</strong> <span th:text="${activity.olahraga}"></span></p>
            <p><strong>Description:</strong> <span th:text="${activity.deskripsi}"></span></p>
            <p><strong>Image:</strong></p>
            <img th:src="@{'/Images/' + ${activity.imagePath}}" alt="Activity Image" />
        </div>
        <a href="/dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
